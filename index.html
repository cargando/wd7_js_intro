	<script>

		function prepareRND(min, max) {
		  var ms = [];
      var minMaxObj = countArrLength();

		  console.log("prepareRND: ", min, max);

		  function sortNumber(a, b) {
        return a - b;
      }

      function countArrLength() {
        var localMs = [min, max];
        localMs = localMs.sort(sortNumber);

        if (localMs[0] < 0 && localMs[1] >= 0 ) {
          var r = Math.abs(localMs[0]) + localMs[1];
          console.log("countArrLength: 1 ", r, localMs);

        } else if (localMs[0] > 0 && localMs[1] >= 0 ) {
          var r = localMs[1] - localMs[0];
          console.log("countArrLength: 2 ", r, localMs);

        } else { // else if (ms[0] < 0 && ms[1] < 0 ) {
          var r = Math.abs(localMs[0]) - Math.abs(localMs[1]);
          console.log("countArrLength: 3 ", r, localMs);
        }
        return {
          len: r + 1,
          min: localMs[0],
          max: localMs[1],
        }
      }

      function randomVal(min, max) {
        return Math.floor(min + Math.random() * (max + 1 - min));
      }

      return function rdn() {
        var res = randomVal(minMaxObj.min, minMaxObj.max);

        if (ms.includes(res) && ms.length < minMaxObj.len) {
          console.log("RND: ", res, " already exist [ going deeper ]");
          return rdn();
        }
        if (ms.length < minMaxObj.len) {
          console.log("RND: added new val to Arr ", res);
          ms.push(res);
        }
        ms = ms.sort(sortNumber);
        console.log("Array = ", ms[ ms.indexOf(res) ], ms);
        return ms[ ms.indexOf(res) ];
      }

		}

		var iterator10 = {
		  minTemp: 20, // 21,22,23 - 25, 30, 35
		  maxTemp: 60,
		}

		// Symbol() / String() / Number
    // Symbol.iterator - это специально определенное свойство внутри Symbol

    iterator10[ Symbol.iterator ] = function () { // это специальная функция подготовки к перебору

		  return { // эта функция должна возвращать специальный объект следующей формы
		  	  current: this.minTemp, // текущее значение перебора (по умолчанию равно нижней границе итерируемого объекта)
					last: this.maxTemp, // верхний предел итерируемого объекта
					next: function () { // метод перебора, т.е. функция которая выполняет обход итерируемого объекта

		  	    function getMyNexVal(linkToThis) {
              var retVal = linkToThis.current;
              linkToThis.current += 5;

              return retVal + ' гадусов';
						}

		  	    if (this.current <= this.last) { // проверяет закончился обход или нет
              // если не закончился, тогда возвращаем объект у которого done = false и текущее значение

							return {
							  done: false,
								value: getMyNexVal(this)
							}; // { done: false, value: this.current++ }

						} else { // в противном случае возвращаем объект где поле done = true
							return { done: true };
							// поле done - это индикатор, определяет возможность дальше обходить итерируемый объект
						}
					}
			};
		}
